sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }
  
paintings:
  url: /paintings
  param:
    module: default
    action: paintings

details:
  url: /paintings/get
  param:
    module: default
    action: details

bio:
  url: /bio
  param:
    module: default
    action: bio

contact:
  url: /contact
  param:
    module: default
    action: contact

# default rules
legacy_homepage:
  url:   /home
  param: { module: default, action: index }

homepage:
  url:   /
  param: { module: default, action: index }

